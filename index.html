<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
    <div id="title">Counter</div>

    <div id="count">0</div>

    <div class="btns">
        <div class="btn" id="increase" onclick="increase()">Increment</div>
        <div class="btn" id="reset" onclick="reset()" >Reset</div>
        <div class="btn" id="decrease" onclick="decrease()" >Decrement</div>
    </div>

    <div id="footer">Develop by: Abdul Ahad</div>

    <script src="app.js"></script>
</body>
</html>
